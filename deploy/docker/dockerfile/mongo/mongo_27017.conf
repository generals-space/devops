logpath = /data/mongo_27017/log/mongod.log
logappend = true
## false时可以在前台运行
fork = true
port = 27017
noauth = true
bind_ip = 0.0.0.0
dbpath = /data/mongo_27017/datafile
maxConns = 20000
pidfilepath = /data/mongo_27017/run/mongod.pid
nounixsocket = true
directoryperdb = true
journal = true
journalCommitInterval = 40
profile = 0
# slowms = 100
nohttpinterface = true
nssize = 2000
oplogSize = 8192
storageEngine = wiredTiger